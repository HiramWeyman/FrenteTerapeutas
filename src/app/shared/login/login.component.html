<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="../../../assets/css/login.css">

<block-ui>
<section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="signup">
                    <div class="row">
                        <div class="col-md-5 signup-greeting overlay" style="background-image: url(assets/images/background/terapa2.jpeg);">
                            <img src="assets/images/addressbook_notes_calendar_pencil_6203.ico" alt="logo">
                            <h4>Bienvenido!</h4>
                   <!--          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                                labore et dolore magna.</p> -->
                        </div>
                        <div class="col-md-7">
                            <div class="signup-form">
                                <form class="row">
                                    <div class="col-lg-12">
                                        <h4>Login</h4>
                                        <p class="float-sm-right">¿Ya estas registrado?
                                          <a routerLink="/registrar">Regístrate</a>
                                      </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="number" class="form-control" [(ngModel)]="log.usuario_id" name="user" placeholder="Usuario" autocomplete="off">
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="password" class="form-control" [(ngModel)]="log.usuario_password" name="password" placeholder="Password" autocomplete="off">
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary btn-sm" (click)='login()'>Entrar</button>
                                    </div>
                                <!--     <div class="col-sm-6">
                                      <button class="btn btn-secondary btn-sm" routerLink="/">Ir a inicio</button>
                                  </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</block-ui>
