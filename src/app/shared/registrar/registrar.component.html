<block-ui>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/css/login.css">
    
    <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="signup">
                        <div class="row">
                            <div class="col-md-5 signup-greeting overlay" style="background-image: url(assets/images/background/terapa2.jpeg);">
                                <img src="assets/images/addressbook_notes_calendar_pencil_6203.ico" alt="logo">
                              <h4>Bienvenido!</h4>
                         <!--        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                                    labore et dolore magna.</p> -->
                            </div>
                            <div class="col-md-7">
                                <div class="signup-form">
                                    <form class="row" [formGroup]="forma" (ngSubmit)="guardar()">
                                        <div class="col-lg-12">
                                            <h4>Registro</h4>
                                            <p class="float-sm-right">¿Ya tienes una cuenta?
                                                <a routerLink="">Inicia Sesión</a>
                                            </p>
                                        </div>
                                      
                                        <div class="col-lg-12">
                                            <small *ngIf="nombreNovalido" class="text-danger">
                                                Ingrese un Nombre Completo
                                            </small>
                                            <input type="text" class="form-control" formControlName="usuario_nombre" maxlength="50" placeholder="Nombre completo" autocomplete="off" oninput="this.value = this.value.toUpperCase()" [class.is-invalid]="nombreNovalido">
                                        </div>
                                        <div class="col-lg-12">
                                            <small *ngIf="direccionNovalido" class="text-danger">
                                                Ingrese Dirección
                                            </small>
                                            <input type="text" class="form-control" formControlName="usuario_direccion" maxlength="100" placeholder="Dirección" autocomplete="off" oninput="this.value = this.value.toUpperCase()" [class.is-invalid]="direccionNovalido">
                                        </div>
                                        <div class="col-lg-12">
                                            <small *ngIf="celnoNovalido" class="text-danger">
                                                Ingrese un numero de celular
                                            </small>
                                            <input type="text" class="form-control" formControlName="usuario_cel" maxlength="10" placeholder="Celular (Solo numeros ej. 6181234567)" autocomplete="off" [class.is-invalid]="celnoNovalido">
                                        </div>
                                        <div class="col-lg-12">
                                         <!--    <small *ngIf="telefonoNovalido" class="text-danger">
                                                Ingrese un numero de telefono de casa
                                            </small> -->
                                            <input type="text" class="form-control" formControlName="usuario_telcsa" maxlength="10" placeholder="Telefono (Solo numeros ej. 6181234567)" autocomplete="off" >
                                        </div>
                                        <div class="col-lg-12">
                                            <small *ngIf="correoNovalido" class="text-danger">
                                                Ingrese un correo electornico
                                            </small>
                                             <input type="text" class="form-control" formControlName="usuario_correo" maxlength="50" placeholder="Email"  [class.is-invalid]="correoNovalido"> 
                                        </div>
                                        <div class="col-lg-12">
                                            <small *ngIf="cedulaNovalido" class="text-danger">
                                                Ingrese cédula profesional
                                            </small>
                                            <input type="text" class="form-control" formControlName="usuario_cedula" maxlength="50" placeholder="Cédula profesional" autocomplete="off" [class.is-invalid]="cedulaNovalido">
                                        </div>
                                        <div class="col-sm-6">
                                            <button class="btn btn-primary btn-sm" [disabled]="!forma.valid">Registrar</button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button class="btn btn-secondary btn-sm" routerLink="">Regresar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </block-ui>
