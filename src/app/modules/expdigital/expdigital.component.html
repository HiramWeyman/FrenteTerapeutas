<block-ui>
    <h3>Expediente digital de {{ this.desc }}</h3>

    <button type="button" class="btn btn-secondary btn-sm" routerLink="/tablaaspi">Regresar</button>
    
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Documento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of this.docs | paginate: { itemsPerPage: 4, currentPage: p }">
                <td data-label="ID">{{ d.vdoc_documid }}</td>
                <td data-label="Descripción">{{ d.vdoc_clasdescrip }}</td>
                <td>
                    <button  *ngIf="p.vpag_comprobanteHashCode"class="btn btn-sm" (click)="getImageFromService(urlEndPoint + '/dvpagos/img/' + p.vpag_folpago);">
                        <mat-icon>receipt</mat-icon>
                    </button>
                    <button *ngIf="!p.vpag_comprobanteHashCode" class="btn btn-green btn-sm" (click)="openUpload(d.vdoc_documid)">
                        Subir Recibo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <span class="example-spacer"></span>
    
    <div style="text-align: center;">
        <pagination-controls 
            (pageChange)="p = $event"
            responsive="true"
            previousLabel="Anterior"
            nextLabel="Siguiente">
        </pagination-controls>
    </div>
     
    </block-ui>
