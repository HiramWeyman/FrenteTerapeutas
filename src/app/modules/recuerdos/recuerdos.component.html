<h2 mat-dialog-title>Recuerdos Tempranos</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field>
        <mat-label>1.Recuerdos tempranos</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_recuerdo.pac_recuerdos_temp"></textarea>
    </mat-form-field><br>
  

</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button  mat-flat-button color="primary" *ngIf="!pac_recuerdo.pac_recuerdos_id" (click)="GuardaRecuerdos(pac_recuerdo)">Guardar recuerdos tempranos</button>
    <button mat-button  mat-flat-button color="primary" *ngIf="pac_recuerdo.pac_recuerdos_id" (click)="ActualizaRecuerdos(pac_recuerdo.pac_recuerdos_id,pac_recuerdo)">Actualizar recuerdos tempranos</button>
    <button mat-button  mat-flat-button color="warn" *ngIf="pac_recuerdo.pac_recuerdos_id" (click)="EliminaRecuerdos(pac_recuerdo.pac_recuerdos_id,pac_recuerdo)">Eliminar recuerdos tempranos</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</div>
