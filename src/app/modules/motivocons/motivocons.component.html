<h2 mat-dialog-title>Motivo de la consulta</h2>
<mat-dialog-content class="mat-typography">
 

    <mat-form-field>
        <mat-label>1.Problema actual</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_cons.pac_cons_problema"></textarea>
    </mat-form-field><br>
  
    <mat-form-field>
        <mat-label>2.Historia del problema</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_cons.pac_cons_historia"></textarea>
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>3.Referencia</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_cons.pac_cons_referencia"></textarea>
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>4.Experiencia y Tx</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_cons.pac_cons_experiencia"></textarea>
        <input matInput type="text"  [(ngModel)]="pac_cons.pac_cons_id"  [hidden]="true" >
    </mat-form-field><br>

</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button  mat-flat-button color="primary" *ngIf="!pac_cons.pac_cons_id" (click)="GuardarConsulta(pac_cons)">Guardar Motivo de Consulta</button>
    <button mat-button  mat-flat-button color="primary" *ngIf="pac_cons.pac_cons_id" (click)="ActualizarConsulta(pac_cons.pac_cons_id,pac_cons)">Actualizar Motivo de Consulta</button>
    <button mat-button  mat-flat-button color="warn" *ngIf="pac_cons.pac_cons_id" (click)="EliminarConsulta(pac_cons.pac_cons_id,pac_cons)">Eliminar Motivo de Consulta</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</div>
