<h2 mat-dialog-title>Diversiones e intereses del paciente</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field>
        <mat-label>1.Lectura, música, deporte, etc</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_div.pac_diversion_lectura"></textarea>
    </mat-form-field><br>
  
    <mat-form-field>
        <mat-label>2.Prácticas religiosas</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_div.pac_diversion_practicas"></textarea>
        <input matInput type="text"  [(ngModel)]="pac_div.pac_diversion_id"  [hidden]="true" >
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>3.Pertenencia a grupo</mat-label>
        <textarea  matInput rows="3" cols="40"  [(ngModel)]="pac_div.pac_diversion_pertenencia"></textarea>
    </mat-form-field><br>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button  mat-flat-button color="primary" *ngIf="!pac_div.pac_diversion_id" (click)="GuardaDiversion(pac_div)">Guardar diversiones e intereses del paciente</button>
    <button mat-button  mat-flat-button color="primary" *ngIf="pac_div.pac_diversion_id" (click)="ActualizaDiversion(pac_div.pac_diversion_id,pac_div)">Actualizar diversiones e intereses del paciente</button>
    <button mat-button  mat-flat-button color="warn" *ngIf="pac_div.pac_diversion_id" (click)="EliminaDiversion(pac_div.pac_diversion_id,pac_div)">Eliminar diversiones e intereses del paciente</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</div>
